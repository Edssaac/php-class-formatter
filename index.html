<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="public/highlight-pack/styles/monokai_sublime.css">
    <script src="public/highlight-pack/highlight.pack.js" defer></script>

    <link rel="stylesheet" href="public/css/styles.css">
    <script src="public/js/class_formatter.js" defer></script>

    <link rel="stylesheet" href="public/css/day_night.css">
    <script src="public/js/day_night.js" defer></script>

    <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">

    <title>PHP Class Formatter</title>
</head>

<body class="body-light">
    <div class="sky">
        <div id="day-night" class="day-night-container">
            <div id="sun" class="sun"></div>

            <div id="moon" class="moon">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div id="stars" class="stars">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div id="water" class="water"></div>
        </div>
    </div>

    <section class="mt-2">
        <header class="container">
            <div class="jumbotron jumbotron-light text-center">
                <h1>PHP Class Formatter</h1>
                <p>Programa para criação rápida e fácil de classes, atributos e métodos em PHP.</p>
            </div>
        </header>

        <main class="container mb-3">
            <div class="form-group">
                <label for="txtNamespace" class="form-label text-primary">Namespace:</label>
                <input type="text" class="form-control" name="txtNamespace" id="txtNamespace"
                    placeholder="Pasta\Subpasta">
            </div>

            <div class="form-group">
                <label for="txtClass" class="form-label text-primary">Nome da Classe:</label>
                <input type="text" class="form-control" name="txtClass" id="txtClass" placeholder="ClasseExemplo">
            </div>

            <div class="form-group">
                <label for="txtAttributes" class="form-label text-primary">Atributos:</label>
                <textarea name="txtAttributes" id="txtAttributes" class="form-control" rows="10" placeholder="atributo_exemplo"></textarea>
            </div>

            <div>
                <div class="row">
                    <label class="col-12 col-sm-4 col-md-3 col-lg-2 text-dark">
                        <input type="checkbox" name="cbxGetter" id="cbxGetter" checked> Getters
                    </label>
                    <label class="col-12 col-sm-4 col-md-3 col-lg-2 text-dark">
                        <input type="checkbox" name="cbxSetter" id="cbxSetter" checked> Setters
                    </label>
                    <label class="col-12 col-sm-4 col-md-3 col-lg-2 text-dark">
                        <input type="checkbox" name="cbxConstructor" id="cbxConstructor" checked> Constructor
                    </label>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block" name="btnCreate" id="btnCreate">
                            CRIAR
                        </button>
                        <button type="button" class="btn btn-danger btn-block" name="btnClear" id="btnClear">
                            LIMPAR
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <pre>
                    <code class="php rounded" id="bodyCode">
                    </code>
                </pre>
            </div>

            <div>
                <button class="btn btn-success btn-block mb-4 invisible" id="btnCopy">COPIAR CÓDIGO</button>
                <button class="btn btn-info btn-block mb-4 invisible" id="btnDownload">BAIXAR CÓDIGO</button>
            </div>
        </main>

        <footer>
            <div class="jumbotron jumbotron-light mb-0">
                <p><b>Desenvolvedor:</b> Edson Isaac José Francisco</p>
                <p>
                    <b>Projeto:</b>
                    <a href="https://github.com/Edssaac/PHP-Class-Formatter" target="_blank">PHP Class Formatter</a>
                </p>
                <p><b>GitHub:</b> <a href="https://github.com/Edssaac" target="_blank">Edssaac</a></p>
                <p><b>Contato:</b> <a href="https://edssaac.github.io/Portfolio/" target="_blank">Portfólio</a></p>
            </div>
        </footer>
    </section>
</body>

</html>
